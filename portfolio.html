<!DOCTYPE html>
<html>
<head>
<title>Nick Sessa</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<style>

.header {
  background-color: #f2f2f2;

}

body {
  background-color: gray;
  text-align: left;
  color: #4aaaa5;
  font-family: Times, Arial, Helvetica, sans-serif;
}

.main {
  margin: auto;
  background-color: #f2f2f2;
  width: 960px;
  height: 800px;
  position: relative;
  padding-left: 10px;
  padding-bottom: 10px;
  padding-right: 10px;
  text-align: left;
  color: #4aaaa5;
  font-family: Times, Arial, Helvetica, sans-serif;
  border-radius: 5px;
}
/* Add a black background color to the top navigation */
.topnav {
  margin: auto;
  width: 960px;
  /* color: #4aaaa5; */
  background-color: #f2f2f2;
  position: relative;
  padding-left: 10px;
  overflow: hidden;
}

/* Style the links inside the navigation bar */
.topnav a {
  /*float: left;*/
  color: #4aaaa5;
  text-align: center;
  padding: 14px 16px; 
  text-decoration: none;
  font-size: 17px;
  border-radius: 4px;
}

/* Add a color to the active/current link */
.topnav a.active {
  background-color: #4aaaa5;
  color: white;
  border-radius: 4px;
}

/* Change the color of links on hover */
.topnav a:hover {
  background-color: #1e4442;
  color: white;
  border-radius: 4px;
}

/* Change the color of links on focus */
.topnav a:focus {
  background-color: yellow;
  color: black;
  border-radius: 4px;
}

.Home {
  float: left;
  background-color: #4aaaa5;
  color: white;
}

.active {
  float: right;
}

.About {
    float: right;
}
.Portfolio {
  float: right;
} 

.Contact {
  float: right;
}

.resize {
    height: 200px;
    width: 300px;
    overflow: hidden;
    float: left;
    padding: 20px;
}

.resize img {
  height: auto;
  width: 300px;
} 

</style>
</head>
<body>
<div class="header">
  <div class="topnav">
    <a class="Home" style="color:white;" href="index.html">Nicholas Sessa</a>
    <a class="About" href="index.html">About</a>
    <a class="active" href="#Portfolio">Portfolio</a>
    <a class="Contact" href="contact.html">Contact</a>
  </div>
</div>
<div class="main">
    <h1>Portfolio</h1>
    <hr>
    <div class = "resize" >
        <img src="images/FlashAndDale.jpg">
    </div>
    <div class = "resize">
        <img  src="images/FlashAndZarkov.jpg">
    </div>
    <div class = "resize" >
        <img  src="images/Ming.jpg">
    </div>
    <div class = "resize">
        <img  src="images/OldSchoolFlash.jpg">
    </div>
    <div class = "resize" >
        <img  src="images/PrincessAura.jpg">
    </div>
    <div class = "resize">
        <img  src="images/PrinceVultan.jpg">
    </div>


</div>

</body>
</html>
