
<!DOCTYPE html>

<link rel="stylesheet" type="text/css" href="css/style.css">
<style>

.header {
  background-color: #f2f2f2;
  box-shadow: 5px 5px 3px grey;

}

body {
  background-color: LightGray;
  text-align: left;
  color: #4aaaa5;
  font-family: Times, Arial, Helvetica, sans-serif;
}

.main {
  margin: auto;
  background-color: #f2f2f2;
  width: 950px;
  height: 850px;
  position: relative;
  padding-left: 10px;
  padding-bottom: 10px;
  /*padding-right: 10px;*/
  text-align: left;
  color: #4aaaa5;
  text-shadow: 2px 2px 3px #1e4442;
  box-shadow: 5px 5px 3px grey, -1px 0px 10px grey;
  font-family: Times, Arial, Helvetica, sans-serif;
  border-radius: 5px;
}
/* Add a background color to the top navigation */
.topnav {
  margin: auto;
  width: 960px;
  /* color: #4aaaa5; */
  background-color: #f2f2f2;
  position: relative;
  padding-left: 10px;
  padding-right: 10px;
  overflow: hidden;
}

/* Style the links inside the navigation bar */
.topnav a {
  /*float: left;*/
  color: #4aaaa5;

  text-align: center;
  padding: 14px 16px; 
  text-decoration: none;
  font-size: 17px;
  border-radius: 4px;
}

/* Add a color to the active/current link */
.topnav a.active {
  background-color: #4aaaa5;
  color: white;
  text-shadow: 2px 2px 3px #1e4442;
  /*box-shadow: 5px 5px 3px grey;*/
  border-radius: 4px;
}





/* Change the color of links on hover */
.topnav a:hover {
  background-color: #1e4442;
  color: white;
  border-radius: 4px;
  /*box-shadow: 5px 5px 3px grey;*/
}





/* Change the color of links on focus */
.topnav a:focus {
  background-color: yellow;
  color: black;
  border-radius: 4px;
}

.Home {
  float: left;
  background-color: #4aaaa5;
  color: white;
  text-shadow: 2px 2px 3px #1e4442;
  box-shadow: 5px 5px 3px grey;
}

.active {
  float: right;
}

.About {
    float: right;
}
.Portfolio {
  float: right;
} 

.Contact {
  float: right;
}

.resize {
    position: relative;
    height: 200px;
    width: 300px;
    overflow: hidden;
    float: left;
    padding-right: 40px;
    padding-top: 20px;
    padding-bottom: 20px;
    padding-left:20px;
}

.resize img {
  height: auto;
  width: 300px;
  box-shadow: 10px 10px 5px gray, -1px 0px 10px gray;
} 

/* Centered text */
.centered {
  background-color: #4aaaa5;
  color: white;
  height: 50px;
  width: 100px;
  text-align: center;

  padding-top: 12px; 
  text-decoration: none;
  font-size: 17px;

  position: absolute;
  top: 10%;
  left: 70%;
  border-radius: 4px;

  /*box-shadow: 10px 10px 5px grey;*/

  /*transform: translate(-50%, -50%);*/
}

</style>
