<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Bootstrap Demo Buttons</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<style>
body, html {
  height: 100%;
}
.bg {
  /* The image used */
  background-image: url("https://ei.marketwatch.com/Multimedia/2018/02/13/Photos/ZH/MW-GD647_skynet_20180213113524_ZH.jpg?uuid=e41f2218-10db-11e8-b127-9c8e992d421e");

  /* Full height */
  height: 100%;

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

</style>


</head>

<body>
        <div class="bg"></div>

        <p class="py-5 text-center">This example creates a full page background image. Try to resize the browser window to see how it always will cover the full screen (when scrolled to top), and that it scales nicely on all screen sizes.</p>

        
  <!-- Regular Buttons -->
  <h1>Here are some non-fancy buttons</h1>
  <button>Boring Button</button>
  <button>Boring Button</button>

  <!-- Bootstrap Enhanced Buttons -->
  <h1>Here are fancy bootstrap buttons</h1>
  <button class="btn btn-primary btn-lg">Fancy Button</button>
  <!-- Note the specific Bootstrap classes -->
  <button class="btn btn-danger btn-lg">Fancy Button</button>
  <!-- Note the specific Bootstrap classes -->

</body>

</html>
